{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SHOPSHOP{% endblock title %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/shopshop_logo.ico' %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- All CSS here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #fafafa;
            color: #333;
        }

        /* Header Section */
        .header {
            background-color: #2a2a2a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .header .logo {
            font-size: 38px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header .logo span {
            color: #e8a12e;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
        }

        .navbar a {
            color: #fff;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .navbar a:hover {
            color: #e8a12e;
            border-bottom: 2px solid #e8a12e;
        }

        /* Search Bar */
        .search-bar {
            text-align: center;
            margin-top: 50px;
        }

        .search-bar input {
            padding: 12px;
            font-size: 16px;
            width: 350px;
            border: 2px solid #e8a12e;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #ff6600;
        }

        .search-bar button {
            padding: 12px;
            background-color: #e8a12e;
            border: none;
            border-radius: 30px;
            margin-left: -50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #ff6600;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            font-size: 14px;
        }

        /* User Menu */
        .user-menu {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .user-menu ul {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #333;
            display: none;
            list-style: none;
            padding: 10px;
            margin: 0;
            border-radius: 5px;
        }

        .user-menu:hover ul {
            display: block;
        }

        .user-menu a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-menu a:hover {
            background-color: #e8a12e;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin: 10px 0;
            }

            .search-bar input {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            SHOP<span style="color:#e8a12e;">SHOP</span>
        </div>
    </header>

    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="/">Início</a>
        <a href="{% url 'shop:shop' %}">Loja</a>
        <a href="#">Categorias</a>
        <a href="#">Blog</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="/account/login">Entrar</a>
        <a href="/account/register">Registrar-se</a>
    </nav>

    <!-- Search Section -->
    <div class="search-bar">
        <form action="{% url 'shop:search' %}" method="GET">
            <input type="text" name="keyword" placeholder="Buscar produtos...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <!-- Main Content Section -->
    <div class="container" style="margin-top: 100px;">
        {% block content %}
        <!-- O conteúdo será injetado aqui -->
        {% endblock content %}
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 SHOPSHOP. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts JS -->
    <script src="{% static 'js/vendor/jquery-1.12.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
