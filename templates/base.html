{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}E - S H O P{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">

    <!-- All CSS here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!-- Modernizr JS -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ATDakGEFESlSq0xbOzxw0W-dZUWrKfiedaKAFHEk0QKfsUeeR_9j6G1A78TUmvFJuMvz3ArZroEobPHY&currency=USD"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            top: 0;
            
        }

        .logo a {
            font-size: 32px;
            font-weight: 700;
            color: #f4cca4;
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .header-nav a {
            color: #f4cca4;
            font-size: 18px;
            text-decoration: none;
            padding: 12px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-nav a:hover {
            background-color: #d99879;
            border-radius: 5px;
            color: #fff;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .search-bar input {
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 50px;
            border: 2px solid #d99879;
            width: 400px;
            outline: none;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            border-color: #ba135d;
        }

        .search-bar button {
            padding: 15px;
            background-color: #d99879;
            border: none;
            border-radius: 50px;
            margin-left: -50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #ba135d;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        .footer p {
            margin: 10px 0;
            font-size: 14px;
        }

        /* User Menu */
        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-menu ul {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #333;
            display: none;
            list-style: none;
            padding: 10px;
            margin: 0;
            border-radius: 5px;
        }

        .user-menu:hover ul {
            display: block;
        }

        .user-menu a {
            color: #f4cca4;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-menu a:hover {
            background-color: #d99879;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-nav {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar input {
                width: 80%;
            }

            .search-bar button {
                margin-left: -40px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="logo">
                        <a href="/">SHOP<span style="color:#d99879">shop</span></a>
                    </div>
                    <div class="header-nav">
                        <a href="/">Início</a>
                        <a href="{% url 'shop:shop' %}">Loja</a>
                        <a href="#">Categorias</a>
                        <a href="blog.html">Blog</a>
                        <a href="about.html">Sobre</a>
                        <a href="contact.html">Contato</a>
                    </div>

                    <!-- Login/Register Section -->
                    <div class="user-menu">
                        {% if user.id is None %}
                        <a href="#">Conta</a>
                        <ul>
                            <li><a href="{% url 'accounts:login' %}">Login</a></li>
                            <li><a href="{% url 'accounts:register' %}">Cadastrar</a></li>
                        </ul>
                        {% else %}
                        <a href="#">Olá, {{ user.first_name|capfirst }}</a>
                        <ul>
                            <li><a href="{% url 'accounts:dashboard' %}">Dashboard</a></li>
                            <li><a href="{% url 'accounts:logout' %}">Sair</a></li>
                        </ul>
                        {% endif %}
                    </div>

                    <div class="search-bar">
                        <form action="{% url 'shop:search' %}" method="GET">
                            <input type="text" name="keyword" placeholder="Buscar produtos...">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container" style="margin-top: 150px;">
        {% block content %}
        <!-- O conteúdo será injetado aqui -->
        {% endblock content %}
    </div>



    <!-- Scripts JS -->
    <script src="{% static 'js/vendor/jquery-1.12.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.meanmenu.js' %}"></script>
    <script src="{% static 'js/countdown.js' %}"></script>
    <script src="{% static 'js/jquery.nivo.slider.pack.js' %}"></script>
    <script src="{% static 'js/jquery.simpleLens.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/load-more.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.thumb a').click(function(e){
                e.preventDefault();
                $('.mainImage img').attr('src', $(this).attr("href"));
                $('.mainImage a').attr('data-lens-image', $(this).attr("data-lens-image"));
            })
        })
    </script>

</body>

</html>
